<!doctype html>
<html lang="hu" data-theme="emerald">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Állatkert</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto p-6">

	<h1 class="text-4xl font-semibold text-center">Állatkert</h1>

	<button class="btn btn-primary" onclick="my_modal_3.showModal()">Új Állat Hozzáadása</button>
	<dialog id="my_modal_3" class="modal">
		<div class="modal-box">
			<form method="dialog">
				<button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
			</form>

			<h2 class="text-2xl mb-4">Új Állat Hozzáadása</h2>
			<form id="form" class="space-y-4">
				<div>
					<label class="block text-lg font-medium">Név</label>
					<input type="text" name="name" placeholder="Név" class="input input-bordered w-full">
				</div>
				<div>
					<label class="block text-lg font-medium">Faj</label>
					<input type="text" name="species" placeholder="Faj" class="input input-bordered w-full">
				</div>
				<div>
					<label class="block text-lg font-medium">Életkor</label>
					<input type="number" name="age" placeholder="Életkor" class="input input-bordered w-full">
				</div>
				<div>
					<button type="submit" class="btn btn-primary w-full">Hozzáadás</button>
				</div>
				<div id="errorMessage" class="text-red-500 text-center mt-2"></div>
			</form>
		</div>
	</dialog>

	<div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
		<div class="mt-8">
			<h2 class="text-2xl mb-4 text-center">Állatok</h2>
			<table class="table table-zebra w-full">
				<thead>
					<tr>
						<th>Név</th>
						<th>Faj</th>
						<th>Életkor</th>
						<th>Művelet</th>
					</tr>
				</thead>
				<tbody id="animalList">
				</tbody>
			</table>
		</div>

		<div class="mt-8">
			<h2 class="text-2xl mb-4 text-center">Állatok faj alapján</h2>
			<table class="table table-zebra w-full">
				<thead>
					<tr>
						<th>Faj</th>
						<th>Mennyiség</th>
					</tr>
				</thead>
				<tbody id="speciesList">
				</tbody>
			</table>
		</div>
	</div>

	<template id="alertTemplate">
		<div role="alert" id="alert" class="fixed top-0 w-full z-50 container shadow-xl mt-10 alert alert-error">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
				viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
			<span id="message"></span>
		</div>
	</template>

	<script type="module" src="/src/main.ts"></script>

</body>

</html>
